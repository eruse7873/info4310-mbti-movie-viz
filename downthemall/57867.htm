     <script type="text/javascript">
        var resizer = function() {
            var client = { device: 'desktop' };
            var width = window.innerWidth;
            var height = window.innerHeight;
        
            // if (state.os === "iOS") {
            //     width = screen.width;
            //     height = screen.height;
            // }
        
            if (width > 1200) {
                client.screenSize = "desktop";
            } else if (width < 768) {
                client.screenSize = "phone";
                client.device = 'phone';
            } else client.screenSize = "tablet";
            
            if (width < height) client.orientation = "portrait";
            else client.orientation = "landscape";
        
            return Object.assign({}, {
                width,
                height,
            }, client);
        };
        const handleResize = () => {
            var device = resizer();
            // var $img = document.querySelector('img.container');

            // }
        };
        window.addEventListener("resize", handleResize);
        handleResize();
